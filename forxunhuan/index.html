<body>
  <script>
    var highest = 0
    var xiang
    var scores = [90,85,43,72,100,67,87,94]
    for (var i =0 ; i < scores.length ; i++){
      if (scores [i] > highest){
        highest = scores[i]
        xiang = i
      }
    }
    document.write('最大值是：' + highest + '最大值的下标是：' + xiang + '。')
  </script>
</body>
